<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eat more chocolate!</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  </head>
  <body>
    <h1><center>Eat more chocolate!</center></h1>
    <div id="list"></div>
  </body>
  <script>
    $.get('/list', function(res) {
      console.log('list = ', res);
      $('#list').text(res.join (' | ')); Set the text of #list to the items Array
    });
  </script>
</html>
